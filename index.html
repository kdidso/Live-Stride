<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveStride – Satellite Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
    .stats-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <script>
    const maptilerKey = 'Ii8JoWt1QkDL9pFlSQXC';
    const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/satellite/style.json?key=${maptilerKey}`,
      center: [-113.6, 37.1],
      zoom: 13
    });

    map.addControl(new maplibregl.NavigationControl());

    const geoControl = new maplibregl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showAccuracyCircle: false,
      showUserLocation: true
    });
    map.addControl(geoControl, 'bottom-right');

    let pathCoords = [];
    let lineSourceId = 'run-path';
    let lineLayerId = 'run-line';
    let userMarker = null;
    let watchId = null;
    let startTime = null;
    let lastPointTime = null;
    let totalDistanceMeters = 0;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');

    function metersToMiles(meters) {
      return meters / 1609.34;
    }

    function haversineDistance(coord1, coord2) {
      const toRad = x => x * Math.PI / 180;
      const R = 6371000; // meters
      const lat1 = toRad(coord1[1]);
      const lat2 = toRad(coord2[1]);
      const deltaLat = toRad(coord2[1] - coord1[1]);
      const deltaLng = toRad(coord2[0] - coord1[0]);

      const a = Math.sin(deltaLat/2)**2 +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLng/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function formatStatsBox(distanceMiles, instantSpeed, avgSpeed) {
      return `
        <div class="stats-box">
          <strong>${distanceMiles.toFixed(2)} mi</strong><br/>
          ${instantSpeed.toFixed(2)} mi/min<br/>
          Avg: ${avgSpeed.toFixed(2)} mi/min
        </div>
      `;
    }

    function addOrUpdatePath() {
      if (!map.getSource(lineSourceId)) {
        map.addSource(lineSourceId, {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: pathCoords
            }
          }
        });

        map.addLayer({
          id: lineLayerId,
          type: 'line',
          source: lineSourceId,
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#00FFFF',
            'line-width': 4
          }
        });
      } else {
        map.getSource(lineSourceId).setData({
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: pathCoords
          }
        });
      }
    }

    function startTracking() {
      pathCoords = [];
      totalDistanceMeters = 0;
      startTime = null;
      lastPointTime = null;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      map.removeControl(geoControl);

      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lng = pos.coords.longitude;
          const lat = pos.coords.latitude;
          const now = Date.now();
          const coord = [lng, lat];

          if (!userMarker) {
            const el = document.createElement('div');
            el.innerHTML = formatStatsBox(0, 0, 0);
            el.className = 'stats-box';
            el.style.transform = 'translate(-50%, -100%)';

            userMarker = new maplibregl.Marker({ element: el, anchor: 'bottom' })
              .setLngLat(coord)
              .addTo(map);
            map.flyTo({ center: coord, zoom: 16 });
          } else {
            userMarker.setLngLat(coord);
          }

          if (pathCoords.length > 0) {
            const prev = pathCoords[pathCoords.length - 1];
            const timeDeltaMin = (now - lastPointTime) / 60000; // ms → min
            const segmentDist = haversineDistance(prev, coord); // meters
            const segmentSpeed = metersToMiles(segmentDist) / timeDeltaMin; // mi/min

            totalDistanceMeters += segmentDist;
            const totalTimeMin = (now - startTime) / 60000;
            const avgSpeed = metersToMiles(totalDistanceMeters) / totalTimeMin;

            const el = userMarker.getElement();
            el.innerHTML = formatStatsBox(metersToMiles(totalDistanceMeters), segmentSpeed, avgSpeed);
          } else {
            startTime = now;
          }

          lastPointTime = now;
          pathCoords.push(coord);
          addOrUpdatePath();
        },
        (err) => {
          console.error("Geolocation error:", err);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000
        }
      );
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      map.addControl(geoControl, 'bottom-right');
    }

    startBtn.addEventListener('click', startTracking);
    stopBtn.addEventListener('click', stopTracking);
  </script>
</body>
</html>
