<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveStride ‚Äì Satellite Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database-compat.js"></script>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    #buttonWrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #controls, #modeToggle {
      display: flex;
      gap: 10px;
    }
    #searchBar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: none;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #autocompleteList {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
    }
    .autocomplete-item {
      padding: 8px 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      min-width: 140px;
    }
    button:disabled { background-color: #888; }
    #statsBar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      text-align: center;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="buttonWrapper">
    <div id="modeToggle">
      <button id="runnerModeBtn">üèÉ‚Äç‚ôÇÔ∏è Runner</button>
      <button id="viewerModeBtn">üëÅÔ∏è Viewer</button>
    </div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <button id="broadcastBtn" style="display:none">Broadcast</button>
    <button id="stopBroadcastBtn" style="display:none">Stop Broadcast</button>
  </div>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search runner...">
    <div id="autocompleteList"></div>
  </div>
  <div id="statsBar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHJAjNTplm3eDjAjolmW6U7iPYY0aIWxk",
      authDomain: "livestride.firebaseapp.com",
      databaseURL: "https://livestride-default-rtdb.firebaseio.com",
      projectId: "livestride",
      storageBucket: "livestride.firebasestorage.app",
      messagingSenderId: "758438288478",
      appId: "1:758438288478:web:def85c1fd5e08b6c2ee8cf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const maptilerKey = 'Ii8JoWt1QkDL9pFlSQXC';
    const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/satellite/style.json?key=${maptilerKey}`,
      center: [-113.6, 37.1],
      zoom: 13
    });

    const geoControl = new maplibregl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showAccuracyCircle: false,
      showUserLocation: true
    });
    map.addControl(new maplibregl.NavigationControl());
    map.addControl(geoControl, 'bottom-right');

    let viewerMarker = null;
    let activeListener = null;
    let viewerFollowing = true;

    map.on('dragstart', () => viewerFollowing = false);
    map.on('zoomstart', () => viewerFollowing = false);
    geoControl.on('trackuserlocationstart', () => viewerFollowing = true);

    const searchInput = document.getElementById('searchInput');
    const autocompleteList = document.getElementById('autocompleteList');
    const statsBar = document.getElementById('statsBar');

    function updateStatsDisplay(d, p, a) {
      statsBar.innerHTML = `Distance: ${d.toFixed(2)} mi &nbsp; | &nbsp; Pace: ${formatPace(p)} &nbsp; | &nbsp; Avg Pace: ${formatPace(a)}`;
    }

    function formatPace(minsPerMile) {
      if (!isFinite(minsPerMile) || minsPerMile <= 0) return "‚Äî";
      const m = Math.floor(minsPerMile);
      const s = Math.round((minsPerMile - m) * 60);
      return `${m}:${s.toString().padStart(2,'0')} /mi`;
    }

    function updateAutocomplete(matches) {
      autocompleteList.innerHTML = '';
      matches.forEach(name => {
        const item = document.createElement('div');
        item.textContent = name;
        item.className = 'autocomplete-item';
        item.onclick = () => {
          searchInput.value = name;
          viewerFollowing = true;
          showRunner(name);
          autocompleteList.style.display = 'none';
        };
        autocompleteList.appendChild(item);
      });
      autocompleteList.style.display = matches.length ? 'block' : 'none';
    }

    function showRunner(name) {
      const safeName = name.toLowerCase().replace(/[^a-z0-9]/g, '');
      if (activeListener) activeListener.off();
      const ref = db.ref(`runners/${safeName}`);
      activeListener = ref;
      ref.on('value', snap => {
        const data = snap.val();
        if (!data || !data.current) return;

        if (!viewerMarker) {
          viewerMarker = new maplibregl.Marker({ color: 'red' }).setLngLat(data.current).addTo(map);
        } else {
          viewerMarker.setLngLat(data.current);
        }

        if (!map.getSource('run-path')) {
          map.addSource('run-path', {
            type: 'geojson',
            data: { type: 'Feature', geometry: { type: 'LineString', coordinates: data.path || [] } }
          });
          map.addLayer({
            id: 'run-line', type: 'line', source: 'run-path',
            layout: { 'line-join': 'round', 'line-cap': 'round' },
            paint: { 'line-color': '#00FFFF', 'line-width': 4 }
          });
        } else {
          map.getSource('run-path').setData({ type: 'Feature', geometry: { type: 'LineString', coordinates: data.path || [] } });
        }

        updateStatsDisplay(data.distance, data.pace, data.avgPace);
        if (viewerFollowing) map.setCenter(data.current);
      });
    }

    searchInput.addEventListener('input', () => {
      const input = searchInput.value.toLowerCase().replace(/[^a-z0-9]/g, '');
      db.ref('runners').once('value', snapshot => {
        const all = snapshot.val();
        if (!all) return;
        const matches = Object.keys(all).filter(key => key.includes(input));
        updateAutocomplete(matches);
        if (matches.length === 1) {
          viewerFollowing = true;
          showRunner(matches[0]);
        }
      });
    });

    document.addEventListener('click', (e) => {
      if (!autocompleteList.contains(e.target) && e.target !== searchInput) {
        autocompleteList.style.display = 'none';
      }
    });
  </script>
</body>
</html>
