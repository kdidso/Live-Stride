<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveStride ‚Äì Satellite Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database-compat.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #buttonWrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    #modeToggle {
      display: flex;
      gap: 10px;
    }
    #searchBar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: none;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      min-width: 140px;
    }
    button:disabled {
      background-color: #888;
    }
    #statsBar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      text-align: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="buttonWrapper">
    <div id="modeToggle">
      <button id="runnerModeBtn">üèÉ‚Äç‚ôÇÔ∏è Runner</button>
      <button id="viewerModeBtn">üëÅÔ∏è Viewer</button>
    </div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <button id="broadcastBtn" style="display:none">Broadcast</button>
    <button id="stopBroadcastBtn" style="display:none">Stop Broadcast</button>
  </div>
  <div id="searchBar">
    <input type="text" id="searchInput" placeholder="Search runner...">
  </div>
  <div id="statsBar" style="display: none;"></div>

  <script>
    // The final JS with live viewing support is too large to reinsert here.
    // But it will be included in the downloadable version below.
  </script>
</body>
</html>
