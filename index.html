<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveStride – Satellite Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    #broadcastControls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    #statsBar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      text-align: center;
      z-index: 999;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <div id="broadcastControls" style="display:none">
    <button id="broadcastBtn">Broadcast</button>
    <button id="stopBroadcastBtn" style="display:none">Stop Broadcast</button>
  </div>
  <div id="statsBar" style="display: none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHJAjNTplm3eDjAjolmW6U7iPYY0aIWxk",
      authDomain: "livestride.firebaseapp.com",
      databaseURL: "https://livestride-default-rtdb.firebaseio.com",
      projectId: "livestride",
      storageBucket: "livestride.firebasestorage.app",
      messagingSenderId: "758438288478",
      appId: "1:758438288478:web:def85c1fd5e08b6c2ee8cf"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const maptilerKey = 'Ii8JoWt1QkDL9pFlSQXC';
    const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/satellite/style.json?key=${maptilerKey}`,
      center: [-113.6, 37.1],
      zoom: 13
    });

    map.addControl(new maplibregl.NavigationControl());

    const geoControl = new maplibregl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showAccuracyCircle: false,
      showUserLocation: true
    });
    map.addControl(geoControl, 'bottom-right');

    let broadcastRef = null;
    let runnerName = null;
    let broadcasting = false;

    const broadcastControls = document.getElementById('broadcastControls');
    const broadcastBtn = document.getElementById('broadcastBtn');
    const stopBroadcastBtn = document.getElementById('stopBroadcastBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statsBar = document.getElementById('statsBar');

    let pathCoords = [];
    let userMarker = null;
    let watchId = null;
    let startTime = null;
    let lastPointTime = null;
    let totalDistanceMeters = 0;

    function metersToMiles(m) { return m / 1609.34; }
    function formatPace(p) {
      if (!isFinite(p) || p <= 0) return "—";
      const min = Math.floor(p), sec = Math.round((p - min) * 60);
      return `${min}:${sec.toString().padStart(2, '0')} /mi`;
    }
    function updateStatsDisplay(dist, instP, avgP) {
      statsBar.innerHTML = `Distance: ${dist.toFixed(2)} mi | Pace: ${formatPace(instP)} | Avg Pace: ${formatPace(avgP)}`;
      statsBar.style.display = 'block';
    }
    function haversine(c1, c2) {
      const toRad = deg => deg * Math.PI / 180;
      const [lon1, lat1] = c1, [lon2, lat2] = c2;
      const dLat = toRad(lat2 - lat1), dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return 6371000 * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    geoControl.on('trackuserlocationstart', () => {
      broadcastControls.style.display = 'flex';
    });

    broadcastBtn.addEventListener('click', () => {
      runnerName = prompt("Enter your name:");
      if (!runnerName) return;
      const safeName = runnerName.toLowerCase().replace(/[^a-z0-9]/g, '-');
      broadcastRef = db.ref(`runners/${safeName}`);
      broadcasting = true;
      stopBroadcastBtn.style.display = 'block';
      broadcastBtn.style.display = 'none';
    });

    stopBroadcastBtn.addEventListener('click', () => {
      if (broadcastRef) broadcastRef.remove();
      broadcasting = false;
      broadcastBtn.style.display = 'block';
      stopBroadcastBtn.style.display = 'none';
    });

    startBtn.addEventListener('click', () => {
      pathCoords = [];
      totalDistanceMeters = 0;
      startTime = null;
      lastPointTime = null;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      map.removeControl(geoControl);

      watchId = navigator.geolocation.watchPosition((pos) => {
        const lng = pos.coords.longitude, lat = pos.coords.latitude, now = Date.now();
        const coord = [lng, lat];

        if (!userMarker) {
          userMarker = new maplibregl.Marker({ color: 'red' }).setLngLat(coord).addTo(map);
          map.flyTo({ center: coord, zoom: 16 });
        } else {
          userMarker.setLngLat(coord);
        }

        if (pathCoords.length > 0) {
          const prev = pathCoords[pathCoords.length - 1];
          const deltaMin = (now - lastPointTime) / 60000;
          const segDist = haversine(prev, coord);
          const instPace = deltaMin / metersToMiles(segDist);

          totalDistanceMeters += segDist;
          const totalTimeMin = (now - startTime) / 60000;
          const avgPace = totalTimeMin / metersToMiles(totalDistanceMeters);

          updateStatsDisplay(metersToMiles(totalDistanceMeters), instPace, avgPace);

          if (broadcasting) {
            broadcastRef.set({
              name: runnerName,
              path: pathCoords,
              current: coord,
              distance: metersToMiles(totalDistanceMeters),
              pace: instPace,
              avgPace: avgPace,
              timestamp: Date.now()
            });
          }
        } else {
          startTime = now;
        }

        lastPointTime = now;
        pathCoords.push(coord);
      }, (err) => console.error("GPS error:", err), {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    });

    stopBtn.addEventListener('click', () => {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      map.addControl(geoControl, 'bottom-right');
    });
  </script>
</body>
</html>
