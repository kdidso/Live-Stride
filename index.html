<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveStride ‚Äì Satellite Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database-compat.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #tabs {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      gap: 6px;
    }
    .tab {
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab.active {
      background: #007BFF;
      color: white;
    }
    #buttonWrapper {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      min-width: 140px;
    }
    button:disabled {
      background-color: #888;
    }
    #statsBar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 8px 12px;
      text-align: center;
      z-index: 999;
    }
    #viewerSearch {
      position: absolute;
      top: 50px;
      left: 10px;
      z-index: 999;
      display: none;
    }
    #viewerSearch input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="tabs">
    <div class="tab active" id="runnerTab">üèÉ Runner</div>
    <div class="tab" id="viewerTab">üëÅÔ∏è Viewer</div>
  </div>

  <div id="buttonWrapper">
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <button id="broadcastBtn" style="display:none">Broadcast</button>
    <button id="stopBroadcastBtn" style="display:none">Stop Broadcast</button>
  </div>

  <div id="viewerSearch">
    <input type="text" id="searchInput" placeholder="Search for runner..." />
  </div>

  <div id="statsBar" style="display: none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCHJAjNTplm3eDjAjolmW6U7iPYY0aIWxk",
      authDomain: "livestride.firebaseapp.com",
      databaseURL: "https://livestride-default-rtdb.firebaseio.com",
      projectId: "livestride",
      storageBucket: "livestride.firebasestorage.app",
      messagingSenderId: "758438288478",
      appId: "1:758438288478:web:def85c1fd5e08b6c2ee8cf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const maptilerKey = 'Ii8JoWt1QkDL9pFlSQXC';
    const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/satellite/style.json?key=${maptilerKey}`,
      center: [-113.6, 37.1],
      zoom: 13
    });

    map.addControl(new maplibregl.NavigationControl());

    const geoControl = new maplibregl.GeolocateControl({
      positionOptions: { enableHighAccuracy: true },
      trackUserLocation: true,
      showAccuracyCircle: false,
      showUserLocation: true
    });
    map.addControl(geoControl, 'bottom-right');

    const runnerTab = document.getElementById('runnerTab');
    const viewerTab = document.getElementById('viewerTab');
    const buttonWrapper = document.getElementById('buttonWrapper');
    const viewerSearch = document.getElementById('viewerSearch');

    runnerTab.onclick = () => {
      runnerTab.classList.add('active');
      viewerTab.classList.remove('active');
      buttonWrapper.style.display = 'flex';
      viewerSearch.style.display = 'none';
    };

    viewerTab.onclick = () => {
      runnerTab.classList.remove('active');
      viewerTab.classList.add('active');
      buttonWrapper.style.display = 'none';
      viewerSearch.style.display = 'block';
      map.addControl(geoControl, 'bottom-right');
    };

    // Start runner mode on default load
    buttonWrapper.style.display = 'flex';

    // Viewer search functionality (logic to be implemented next)
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();
      // TODO: Search and display runners
    });
  </script>
</body>
</html>
