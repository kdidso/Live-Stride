<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveStride â€“ Satellite Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const maptilerKey = 'Ii8JoWt1QkDL9pFlSQXC'; // Your MapTiler API Key

    const map = new maplibregl.Map({
      container: 'map',
      style: `https://api.maptiler.com/maps/satellite/style.json?key=${maptilerKey}`,
      center: [-113.6, 37.1], // Default center: St. George, UT
      zoom: 13
    });

    map.addControl(new maplibregl.NavigationControl());

    let pathCoords = [];
    let lineSourceId = 'run-path';
    let lineLayerId = 'run-line';
    let userMarker = null;

    function addOrUpdatePath() {
      if (!map.getSource(lineSourceId)) {
        map.addSource(lineSourceId, {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: {
              type: 'LineString',
              coordinates: pathCoords
            }
          }
        });

        map.addLayer({
          id: lineLayerId,
          type: 'line',
          source: lineSourceId,
          layout: {
            'line-join': 'round',
            'line-cap': 'round'
          },
          paint: {
            'line-color': '#00FFFF',
            'line-width': 4
          }
        });
      } else {
        const source = map.getSource(lineSourceId);
        source.setData({
          type: 'Feature',
          geometry: {
            type: 'LineString',
            coordinates: pathCoords
          }
        });
      }
    }

    // Start tracking
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lng = pos.coords.longitude;
          const lat = pos.coords.latitude;
          const coord = [lng, lat];

          // Update marker
          if (!userMarker) {
            userMarker = new maplibregl.Marker({ color: 'red' })
              .setLngLat(coord)
              .addTo(map);
            map.flyTo({ center: coord, zoom: 16 });
          } else {
            userMarker.setLngLat(coord);
          }

          // Push new point if it's different from the last one
          if (
            pathCoords.length === 0 ||
            pathCoords[pathCoords.length - 1][0] !== lng ||
            pathCoords[pathCoords.length - 1][1] !== lat
          ) {
            pathCoords.push(coord);
            addOrUpdatePath();
          }
        },
        (err) => {
          console.error("Geolocation error:", err);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 1000
        }
      );
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  </script>
</body>
</html>
